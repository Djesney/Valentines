<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Will You Be My Valentine?</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: "Comic Sans MS", "Poppins", sans-serif;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      max-width: 400px;
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      margin-bottom: 30px;
      font-size: 1.1rem;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    button {
      padding: 12px 24px;
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: scale(1.1);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .yes {
      background: #ff4d6d;
      color: white;
    }

    .no {
      background: #ddd;
      color: #333;
      position: relative;
    }

    .message {
      margin-top: 25px;
      font-size: 1.2rem;
      color: #ff4d6d;
      display: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>ðŸ’– Will you be my Valentine? ðŸ’–</h1>
    <p>Better not say No otherwise Naughty Naughty!</p>

    <div class="buttons">
      <button class="yes" onclick="sayYes()">Yes ðŸ’•</button>
      <button class="no" onmouseover="moveNo()">No ðŸ™ƒ</button>
    </div>

    <div class="message" id="message">
      YAY!! ðŸ’˜ðŸ¥° Best Valentine ever!
    </div>
  </div>

  <script>
    function sayYes() {
      document.getElementById("message").style.display = "block";
    }

    function moveNo() {
      const button = document.querySelector(".no");
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 200 - 100;
      button.style.transform = `translate(${x}px, ${y}px)`;
    }
  </script>
</body>
</html>
